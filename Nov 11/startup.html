<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Landing Page</title>
    <link rel="stylesheet" href="startup.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="main object-fit-contain ps-5 pe-5">
        <div class="nav width-100% d-flex justify-content-between align-items-center p-3 pt-5">
            <div class="text-white ">
                <h4>START SIMPLE</h4>
            </div>
            <div class="menu  d-flex  align-items-center text-white">
                <ul class="d-flex gap-5">
                    <li>HOME</li>
                    <li>WORK</li>
                    <li>CONTACT</li>
                </ul>
            </div>
        </div>
        <div class="par text-white ">
            <h2>STARTUP LANDING PAGE<br>
            FOR YOUR PRODUCT &<br>
             SERVICES</h2>
             <p>Perfect Landing page to showcase your product or service. Built with Bootstrap</p>

        </div>
        <div class="try d-flex pt-3 text-white gap-2">
            <h4>TRY FOR FREE.</h4>
            <p class="p-1">Just leave your e-mail below and we will get in touch</p>
        </div>
        <div class="details d-flex gap-3">
            <div class="email-address ">
                <form>
                    <label for="email"></label>
                    <input  type="email"  name="email" placeholder=" *Your Email Address">
                </form>
            </div>
            <div class="but">
                <button class="bg-danger text-white " type="button">Request Free Trial</button>
            </div>

            
        </div>
       
        

    </div>
    <div class="pictures pt-3 ps-5">
        <h3>OUR SUCCESS STORIES</h3>
        <div class="images d-flex justify-content-evenly  p-5">
            <img src="laptop3.jpg">
            <img src="Laptop2.jpg">
            <img src="laptop1.jpg">
        </div>
    </div>
    




 
</body>
</html>
